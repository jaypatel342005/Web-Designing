<html>
<body>
    <h1><center>Student Registration</center></h1>
    <fieldset>
        <legend align="center">Personal Information</legend>
    <table align="center">
        <tr>
            <td>Name*</td>
            <td><input type="text" placeholder="Enter your name"></td>
            <td>Password*</td>
            <td><input type="password" placeholder="Enter your password"></td>      
        </tr>
        <tr>
            <td><br>Email*</td>
            <td colspan="3"><br><input type="email" style="width: 100%" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td><br>Mobile number</td>
            <td><br><input type="number" placeholder="Enter your number"></td>
            <td><br>Date of Birth</td>
            <td><br><input type="date"></td>
        </tr>
        <tr>
            <td valign="top"><br>Gender</td>
            <td valign="top"><br><input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female</td>
            <td valign="top"><br>Hobbies</td>
            <td><br><input type="checkbox">Reading<br>
                <input type="checkbox">Cricket<br>
                <input type="checkbox">Singing<br>
                <input type="checkbox">Swimming</td>                            
        </tr>
        <tr>
            <td><br>CGPA</td>
            <td><br><input type="range">10.00  <input type="submit" value="OR"><input type="text" style="width: 15%;"></td>
        </tr>
        <tr>
            <td><br>Insert Resume</td>
            <td><br><input type="file"></td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td>LinkedIn URL</td>
            <td colspan="3"><input type="url" style="width: 100%;" placeholder="Please enter URL"></td>
        </tr>
        </table>
        <table align="center">
        <tr>
            <td align="right"><br><input type="submit"></td>
            <td align="left"><br><input type="reset"></td>
        </tr>
    </table>
    </fieldset>
    <br><br><br>
    <form>
        Comments <br> 
        <textarea cols="204" rows="5" placeholder="Please enter some suggestions"></textarea>
    </form>
</body>
</html>
