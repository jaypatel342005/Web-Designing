<html>
<head>
    <title>Form</title>
</head>
<body>
    <center><fieldset style="width:50%;">
    <h1 align="center">Employee Registration</h1>
        <form align="center">
        <table>
        <tr>    
        <td><h2>Personal Information</h2></td>
        </tr>

        <tr>                                
        <td>Employee Id : </td> <td><input text="text" placeholder="Enter Employee Id"></td>
        <td>Employee Name : </td> <td><input text="text" placeholder="Enter Employee Name"></td>
        </tr>

        <tr>
        <td>Email : </td> <td><input text="email" placeholder="Enter Email"></td>
        <td>Contact No. : </td> <td><input type="number" placeholder="Enter Contact No."></td>
        </tr>

        <tr>
        <td>Marital Status : </td> <td><input type="radio" name="status">Single
                         <input type="radio" name="status">Married</td>
        </tr>                 

        <tr>
        <td><h2>Education Qualification</h2></td>
        </tr>

        <tr>
        <td>Education : </td> <td><input type="text" placeholder="Enter Education Details"></td>
        <td>Experience : </td> <td><input type="text" placeholder="Enter Experience Details"></td>
        </tr>    

        <tr>
        <td><h2>Job Details</h2></td>
        </tr>

        <tr>
        <td>Designation : </td> <td><input type="text" placeholder="Enter Designation Details"></td>
        <td>Job Location : </tr> <td><input type="text" placeholder="Enter Job Location"></td>
        </tr>

        <tr>
        <td>Salary : </td> <td><input type="text" placeholder="Enter Salary Details"></td>
        </tr>
        <hr>

        <tr>
        <td><input type="submit" value="Register"></td>
        </tr>

        </table>
    </form>
    </fieldset>
    </center>
</body>
</html>
