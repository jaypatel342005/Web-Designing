<html>
    <head>
        <title>
            Employee Registration
        </title>
    </head>
    <body>
        <center><h1>Employee Registration</h1>
        <fieldset style="width: 30%;">
            <legend>Personal Information</legend>
            <form>
            <table align="center">
            <tr>
                <td>Employee Id</td>
                <td>: <input type="text"></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td>: <input type="text"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td>: <input type="email"></td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td>: <input type="number"></td>
            </tr>
            <tr>
                <td>Maritial Status</td>
                <td>: <input type="radio" name="status">Married<input type="radio" name="status">Single</td>
            </tr>
            </table>
            </fieldset><br>
        <fieldset style="width: 30%;">
            <legend>Education Experience</legend>
            <table align="center">
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Experience</td>
                    <td>:</td>
                    <td><textarea></textarea></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style="width: 30%;">
            <legend>Job Details</legend>
            <table align="center">
                <tr>
                    <td>Designation</td>
                    <td>:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Job Location</td>
                    <td>:</td>
                    <td> 
                        <select>
                            <option>Rajkot</option>
                            <option>Delhi</option>
                            <option>Goa</option>
                            <option>Mumbai</option>
                        </select>
                    </td>
                    <tr>
                        <td>Salary</td>
                        <td>:</td>
                        <td> <input type="text"></td>
                    </tr>
                </tr>
            </table>
        </fieldset>
        <br>
        <table align="center">
            <tr align="center">
                <td> <input type="submit"></td>
                <td> <input value="Cancel" type="Reset"></td>
            </tr>
        </table>
        </form>
        </center>
    </body>
</html>
