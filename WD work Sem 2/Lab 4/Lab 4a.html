<html>
<head>
    <title>Form</title>
</head>
<body>
    
    <div style="float:left; width:50%; margin:auto;">
    <fieldset style="width:50%;">
    <h1 align="center">Student Registration</h1>
    <form align="center">
        <table width="450" cellpadding="7">

        <tr>
        <td>FullName</td> <td><input type="text"></td>
        </tr>

        <tr>
        <td>Email</td> <td><input type="email"></td>
        </tr>

        <tr>
        <td>Mobile No</td> <td><input type="number"></td>
        </tr>
        
        <tr>
        <td>Address</td> <td><textarea name="mytext" cols="40" rows="4"></textarea></td>
        </tr>
        
        <tr>
        <td>Nationality</td> <td><input type="text"></td>
        </tr>
        
        <tr>
        <td>Date Of Birth</td> <td><input type="date"></td>
        </tr>

        <tr>
        <td>Gender</td> <td><input type="radio" name="Gender">Male
               <input type="radio" name="Gender">Female</td>
        </tr>       
        
        <tr>
        <td>Highest Degree</td><td><select name="">
                <option value="">Select Degree</option>
                <option value="">Bachelor</option>
                <option value="">Master</option>
        </select></td>
        </tr>
        
        <tr>
        <td>CPI</td> <td><input type="text"></td>
        </tr>
        
        <tr>
        <td>University</td> <td><input type="text"></td>
        <tr>
        
        <tr>    
        <td>Passing Year</td> <td><select name="">
                <option value="">Select Your Passing Year</option>
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
        </select></td>
        </tr>
        
        <tr>
        <td><input type="submit"></td>
        <td><input type="reset"></td>
        </tr>
    
    </table>
    </form>
    </fieldset>
    </div>
    

    <div style="float:right; width:50%; margin:auto;">
    <fieldset style="width:40%;">
    <h1 align="center">COVID 19 Vaccine Registration Form</h1>
    <form align="center">
        <table width="450" cellpadding="5">
         
        <tr>    
        <td>First Name</td> <td><input type="text"></td>
        </tr>

        <tr>
        <td>Last Name</td> <td><input type="text"></td>
        </tr>

        <tr>
        <td>Aadhar Number</td> <td><input type="text"></td>
        </tr>

        <tr>
        <td>Vaccine Name</td> <td><select name="">
            <option value="">Please Select Vaccine Name</option>
            <option value="">Covishield</option>
            <option value="">Covaxin</option>
        </select></td>
        </tr>

        <tr>
        <td>Vaccination Center Name</td> <td><select name="">
            <option value="">Please Select Vaccination Center Name</option>
            <option value="">Rajkot</option>
            <option value="">Surat</option>
        </select></td>
        </tr>

        <tr>
        <td>Date of Dose</td> <td><input type="date"></td>
        </tr>

        <tr>    
        <td>Dose Number</td> <td><input type="number"></td>
        </tr>

        <tr>
        <td><input type="submit" value="Click Here"></td>
        <td><input type="reset"></td>
        </tr>    

    </form>
    </fieldset>
    </div>
</body>
</html>
