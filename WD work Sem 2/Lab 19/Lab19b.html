<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-19-B</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<form class="row container border border-solid">
		<div class="col-auto">
		<table class="table table-responsive">
			<thead>
		<p class="h1 text-center">Employee Registration</p>
		<br>
		<p class="h3 text-center">Personal Information</p>
	</thead>
	<tbody>
		<tr>
			<td>Employee ID:</td>
			<td><input type="text" placeholder="Enter Employee ID" class="form-control"></td>
			<td>Employee Name:</td>
			<td><input type="text" placeholder="Enter Employee Name" class="form-control"></td>
		</tr>
		<tr>
			<td>Email:</td><td><input type="email" placeholder="Enter Email" class="form-control"></td>
			<td>Contact No.:</td><td><input type="number" placeholder="Enter Contact No." class="form-control"></td>
		</tr>
		<tr>
			<td>Marital Status:</td><td><div class="btn-group" role="group" aria-label="Basic radio toggle button group"><input type="radio" name="Marital Status" class="btn-check"><label class="btn btn-outline-primary"autocomplete="off" for="gender">Single</label>
		<input type="radio" name="Marital Status" class="btn-check"><label class="btn btn-outline-primary"autocomplete="off" for="gender">Married</label></div></td>
		</tr>
		<tr>
		<th class="text-center"colspan="4">Education Qualification</th>
	</tr>
	<tr>
		<td>Education:</td><td><input type="text" placeholder="Enter Education Details" class="form-control"></td>
		<td>Experience:</td><td><input type="text" placeholder="Enter Experience Details" class="form-control"></td>
	</tr>
	<tr>
		<th class="text-center"colspan="4">Job Details</th>
	</tr>
	<tr>
		<td>Designation:</td><td><input type="text" placeholder="Enter Designation Details" class="form-control"></td>
		<td>Job Location:</td><td><input type="text" placeholder="Enter Job Location" class="form-control"></td>
	</tr>
	<tr>
		<td>Salary:</td><td><input type="number" placeholder="Enter Salary Details" class="form-control"></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td><button class="btn btn-outline-black">Register</button></td>
	</tr>
</tbody>
</table>
</div>
	</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
