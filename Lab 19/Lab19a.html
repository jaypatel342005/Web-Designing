<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" type="text/css" href="./bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            *{
                box-sizing: border-box;
            }
        </style>
    </head>
<body>
    <div class="container-fluid p-4 float-start" style="width: 45%;">
        <form class="border border-dark fw-medium ">
            <div class="h1 text-center mt-4">Student Registration</div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="FullName" class="col-sm-4 col-form-label">FullName</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control " id="FullName">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="Email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control " id="Email">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="MobileNo" class="col-sm-4 col-form-label">Mobile No</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control " id="MobileNo">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center align-items-center">
                <label for="Address" class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="Address"></textarea>
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="Nationality" class="col-sm-4 col-form-label">Nationality</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control " id="Nationality">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="DOB" class="col-sm-4 col-form-label">Date Of Birth</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control " id="DOB">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="Gender" class="col-sm-4 col-form-label">Gender</label>
                <div class="col-sm-4 row">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="male" id="Male" checked>
                        <label class="form-check-label" for="Male">
                          Male
                        </label>
                      </div>
                      <div class="form-check col">
                        <input class="form-check-input" type="radio" name="female" id="Female">
                        <label class="form-check-label" for="Female">
                            Female
                        </label>
                      </div>
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="HighestDegree" class="col-sm-4 col-form-label">Highest Degree</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="HighestDegree">
                        <option selected disabled>Select Qualifications</option>
                        <option value="1">Under Graduat</option>
                        <option value="2">B.Tech</option>
                        <option value="3">M.Tech</option>
                      </select>
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="CPI" class="col-sm-4 col-form-label">CPI</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control " id="CPI">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="University" class="col-sm-4 col-form-label">University</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control " id="University">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <label for="PassingYear" class="col-sm-4 col-form-label">Passing Year</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="PassingYear">
                        <option selected disabled>Select Your Passing Year</option>
                        <option value="1">2016</option>
                        <option value="2">2017</option>
                        <option value="3">2018</option>
                        <option value="4">2019</option>
                        <option value="5">2020</option>
                      </select>
                </div>
            </div>
            <div class="row mt-3 mb-3 d-flex justify-content-center" style="width: 50%;">
                <div class="col">
                    <button class="btn btn-outline-dark float-end" type="submit">Submit</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark float-start" type="reset">cancel</button>
                </div>
                
            </div>
        </form>
        
    </div>
    <div class="container-fluid p-4 float-end" style="width: 45%;">
        <form class="border border-dark fw-medium ps-4">
            <div class="h2 text-center mt-3">COVID-19 Vaccine Registration Form</div>
            <div class="row mt-4 d-flex justify-content-start">
                <label for="FistName" class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control " id="FirstName">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-start">
                <label for="LastName" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control " id="LastName">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-start">
                <label for="MobileNo" class="col-sm-4 col-form-label">Mobile No</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control " id="MobileNo">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-start">
                <label for="VaccineName" class="col-sm-4 col-form-label">Vaccine Name</label>
                <div class="col-sm-6">
                    <select class="form-select" aria-label="VaccineName">
                        <option selected disabled>Please Select Vaccine Name</option>
                        <option value="1">None</option>
                        <option value="2">Covexine</option>
                        <option value="3">Covi-shild</option>
                      </select>
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-start">
                <label for="CenterName" class="col-sm-4 col-form-label">Vaccination Center Name</label>
                <div class="col-sm-7">
                    <select class="form-select" aria-label="CenterName">
                        <option selected disabled>Please Select Vaccination Center Name</option>
                        <option value="1">district-1</option>
                        <option value="2">district-2</option>
                        <option value="3">district-3</option>
                        <option value="4">district-4</option>
                        <option value="5">district-5</option>
                      </select>
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-start">
                <label for="DOD" class="col-sm-4 col-form-label">Date Of Dose</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control " id="DOD">
                </div>
            </div>
            
            <div class="row mt-3 d-flex justify-content-start">
                <label for="DoseNo" class="col-sm-4 col-form-label">Dose Number</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control " id="DoseNo">
                </div>
            </div>
            
            <div class="row mt-3 mb-3 d-flex justify-content-center" style="width: 50%;">
                <div class="col">
                    <button class="btn btn-outline-dark float-end" type="submit">CLICK HERE</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark float-start" type="reset">CANCEL</button>
                </div>
                
            </div>
        </form>
        
    </div>
</body>
</html>
